<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>唐诗学习大树</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  padding: 0;
  background: url("tree.png") no-repeat center center fixed;
  background-size: cover;
  font-family: "PingFang SC", "Microsoft YaHei";
}

/* 苹果按钮：圆形 + 苹果图案 + 阴影 + 动画 */
.circle-btn {
  width: 90px;
  height: 90px;
  background: url("apple.png") no-repeat center center;
  background-size: 100% 100%;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;

  /* 按钮发光边缘 ———— 改成绿色 */
  box-shadow: 0 0 18px rgba(0, 255, 0, 0.6);

  /* 数字美化 */
  font-size: 34px;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(0,0,0,0.8);

  position: absolute;
  transition: transform 0.25s ease, box-shadow 0.2s ease;
}

.circle-btn:hover {
  transform: scale(1.15);

  /* 悬停发光也改成绿色 */
  box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
}

/* 按钮位置（可随意调整） */
#btn1 { top: 48%; left: 42%; }
#btn2 { top: 38%; left: 55%; }
#btn3 { top: 60%; left: 60%; }
#btn4 { top: 30%; left: 30%; }
#btn5 { top: 20%; left: 50%; }
#btn6 { top: 65%; left: 35%; }
#btn7 { top: 50%; left: 70%; }

/* 小屏幕适配 */
@media (max-width: 720px) {
  .circle-btn {
    width: 70px;
    height: 70px;
    font-size: 26px;
  }
}
</style>
</head>
<meta charset="UTF-8" />
<title>诗词翻牌游戏</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="诗词翻牌游戏" />
<meta name="theme-color" content="#eef2f3" />

<link rel="apple-touch-icon" href="icon-192.png" />
<link rel="manifest" href="manifest.json" />


<body>

<!-- 七个苹果按钮 -->
<div id="btn1" class="circle-btn" onclick="go(1)">1</div>
<div id="btn2" class="circle-btn" onclick="go(2)">2</div>
<div id="btn3" class="circle-btn" onclick="go(3)">3</div>
<div id="btn4" class="circle-btn" onclick="go(4)">4</div>
<div id="btn5" class="circle-btn" onclick="go(5)">5</div>
<div id="btn6" class="circle-btn" onclick="go(6)">6</div>
<div id="btn7" class="circle-btn" onclick="go(7)">7</div>

<script>
// 跳转 jour.html 并带 f=编号 参数
function go(n){
  window.location.href = "jour.html?f=" + n;
}


// ====== PWA: 注册服务工作者 ======
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

</body>
</html>
