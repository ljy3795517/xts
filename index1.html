<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>唐诗学习大树</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  padding: 0;
  background: url("tree.png") no-repeat center center fixed;
  background-size: cover;
  font-family: "PingFang SC", "Microsoft YaHei";
}

/* 7 个圆形按钮 */
.circle-btn {
  width: 80px;
  height: 80px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  border: 3px solid #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.25s ease;
}
.circle-btn:hover {
  transform: scale(1.15);
}

/* 你可自由调节按钮在树上的位置 */
#btn1 { top: 48%; left: 42%; }
#btn2 { top: 38%; left: 55%; }
#btn3 { top: 60%; left: 60%; }
#btn4 { top: 30%; left: 30%; }
#btn5 { top: 20%; left: 50%; }
#btn6 { top: 65%; left: 35%; }
#btn7 { top: 50%; left: 70%; }

@media (max-width: 720px) {
  .circle-btn {
    width: 60px;
    height: 60px;
    font-size: 22px;
  }
}
</style>
</head>

<body>

<!-- 7 个按钮 -->
<div id="btn1" class="circle-btn" onclick="go(1)">1</div>
<div id="btn2" class="circle-btn" onclick="go(2)">2</div>
<div id="btn3" class="circle-btn" onclick="go(3)">3</div>
<div id="btn4" class="circle-btn" onclick="go(4)">4</div>
<div id="btn5" class="circle-btn" onclick="go(5)">5</div>
<div id="btn6" class="circle-btn" onclick="go(6)">6</div>
<div id="btn7" class="circle-btn" onclick="go(7)">7</div>

<script>
// 跳转到 jour.html 携带参数
function go(n){
  window.location.href = "jour.html?f=" + n;
}
</script>

</body>
</html>
