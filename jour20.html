<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>诗词翻牌游戏 - 静夜思</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="静夜思翻牌游戏" />
<meta name="theme-color" content="#eef2f3" />

<link rel="apple-touch-icon" href="icon-192.png" />
<link rel="manifest" href="manifest.json" />

<style>
body {
  margin: 0;
  padding: 0;
  background: #eef2f3;
  font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.top-area {
  text-align: center;
  padding: 15px 0 10px 0;
}
.title {
  font-size: 36px;
  font-weight: bold;
}
.icon-btn {
  width: 80px;
  height: 80px;
  padding: 0;
  border: none;
  cursor: pointer;
  background: url("cannon.png") no-repeat center center / cover;
  border-radius: 50%;
  transition: transform 0.25s ease;
}
.row-btn:hover {
  transform: rotate(40deg) scale(1.08);
}
.col-btn:hover {
  transform: rotate(130deg) scale(1.08);
}
.action-buttons {
  position: absolute;
  top: -60px;
  left: -110px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* ★ 新增主页按钮样式 */
#homeBtn {
  width: 90px;
  height: 40px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  color: white;
  background: #27ae60;
}
#homeBtn:hover { background: #1f8a4d; }

/* 原按钮 */
#resetBtn, #readBtn {
  width: 90px;
  height: 40px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  color: white;
}
#resetBtn { background: #e67e22; }
#resetBtn:hover { background: #cf6f1d; }
#readBtn { background: #4a90e2; }
#readBtn:hover { background: #357ac8; }

.game-area {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  margin-top: 30px;
  width: 100%;
  justify-content: center;
}
.row-buttons {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  margin-right: 10px;
  height: 55vh;
  align-items: center;
  margin-top: 40px;
}
.card-wrapper {
  position: relative;
  width: 80vw;
  max-width: 1200px;
}
.card-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 10px;
  width: 100%;
  height: 55vh;
}
.card {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.25s;
  background: #fff7cc;
  color: #003f8a;
  box-shadow: 0 3px 8px rgba(0,0,0,0.06);
  user-select: none;
}
.card.back {
  background: #4a90e2;
  color: transparent;
}
.col-buttons {
  position: absolute;
  top: -60px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0 10px;
}
@media (max-width: 720px) {
  .icon-btn { width: 60px; height: 60px; }
  #resetBtn, #readBtn, #homeBtn {
    width: 76px;
    height: 36px;
    font-size: 14px;
  }
  .card { font-size: 28px; }
}
</style>
</head>
<body>

<div class="top-area">
  <div>
    <span class="title" id="poemTitle"></span>
    <span style="font-size: 22px; color: #555; margin-left: 12px;" id="poemMeta"></span>
  </div>
</div>

<br><br>

<div class="game-area">
  <div class="row-buttons">
    <button class="icon-btn row-btn" onclick="flipRow(0)"></button>
    <button class="icon-btn row-btn" onclick="flipRow(1)"></button>
    <button class="icon-btn row-btn" onclick="flipRow(2)"></button>
    <button class="icon-btn row-btn" onclick="flipRow(3)"></button>
  </div>

  <div class="card-wrapper">
    <div class="action-buttons">
      <!-- ★ 新增主页按钮 -->
      <button id="homeBtn" title="返回主页">主页</button>

      <button id="resetBtn" title="全部还原">还原</button>
      <button id="readBtn" title="朗读">朗读</button>
    </div>

    <br><br>

    <div class="col-buttons">
      <button class="icon-btn col-btn" onclick="flipCol(0)"></button>
      <button class="icon-btn col-btn" onclick="flipCol(1)"></button>
      <button class="icon-btn col-btn" onclick="flipCol(2)"></button>
      <button class="icon-btn col-btn" onclick="flipCol(3)"></button>
      <button class="icon-btn col-btn" onclick="flipCol(4)"></button>
    </div>

    <div class="card-grid" id="cardGrid"></div>
  </div>
</div>

<script>
// 动态加载数据文件
const urlParams = new URLSearchParams(window.location.search);
let f = urlParams.get("f") || "1";
let dataFile = f + ".js";

let script = document.createElement("script");
script.src = dataFile;
document.body.appendChild(script);

script.onload = () => initGame();

function initGame() {
  document.getElementById("poemTitle").textContent = poemData.title;
  document.getElementById("poemMeta").textContent =
    poemData.dynasty + " · " + poemData.author;

  const grid = document.getElementById("cardGrid");
  grid.innerHTML = "";
  window.cards = [];

  for (const word of poemData.contentWords) {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = word;
    div.onclick = () => div.classList.toggle("back");
    grid.appendChild(div);
    window.cards.push(div);
  }
}

function flipRow(row) {
  for (let col = 0; col < 5; col++) {
    window.cards[row * 5 + col].classList.toggle("back");
  }
}

function flipCol(col) {
  for (let row = 0; row < 4; row++) {
    window.cards[row * 5 + col].classList.toggle("back");
  }
}

// === 主页按钮 ===
document.getElementById("homeBtn").onclick = () => {
  window.location.href = "index.html";
  window.close();
};

document.getElementById("resetBtn").onclick = () => {
  window.cards.forEach(c => c.classList.remove("back"));
  if (window.speechSynthesis) window.speechSynthesis.cancel();
};

document.getElementById("readBtn").onclick = () => readCards();

function readCards() {
  const synth = window.speechSynthesis;
  synth.cancel();
  let index = 0;

  function speakNext() {
    if (index >= window.cards.length) return;

    let card = window.cards[index];
    let text = card.classList.contains("back") ? "" : card.textContent;

    if (text !== "") {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = "zh-CN";
      utter.rate = 1;
      utter.onend = () => {
        index++;
        speakNext();
      };
      synth.speak(utter);
    } else {
      index++;
      speakNext();
    }
  }
  speakNext();
}

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

</body>
</html>
